version: '3.8'

services:
  backend:
    build: ./Backend
    ports:
      - "5000:5000"
    environment:
      - ConnectionStrings__DefaultConnection=${DATABASE_URL}
      - Jwt__Key=YourSecretKeyHereThatIsAtLeast32CharactersLong!
      - Jwt__Issuer=ExamSystem
      - Jwt__Audience=ExamSystemUsers
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - database

  frontend:
    build: ./Frontend
    ports:
      - "80:80"
    depends_on:
      - backend

  database:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: examsystem
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
