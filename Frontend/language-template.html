<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="systemSettings">إعدادات النظام - ExamPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Include translations.js in all pages -->
    <script src="js/translations.js"></script>
    
    <!-- Example of how to use translations in any page -->
    <div class="container">
        <h1 data-translate="dashboard">لوحة التحكم</h1>
        
        <!-- Navigation example -->
        <nav>
            <ul>
                <li><a href="dashboard.html" data-translate="dashboard">لوحة التحكم</a></li>
                <li><a href="exams.html" data-translate="exams">الاختبارات</a></li>
                <li><a href="students.html" data-translate="students">الطلاب</a></li>
                <li><a href="courses.html" data-translate="courses">الدورات</a></li>
                <li><a href="reports.html" data-translate="reports">التقارير</a></li>
                <li><a href="settings.html" data-translate="settings">الإعدادات</a></li>
            </ul>
        </nav>
        
        <!-- Form example -->
        <form>
            <div class="form-group">
                <label for="firstName" data-translate="firstName">الاسم الأول</label>
                <input type="text" id="firstName" placeholder="أدخل اسمك الأول">
            </div>
            
            <div class="form-group">
                <label for="email" data-translate="email">البريد الإلكتروني</label>
                <input type="email" id="email" placeholder="example@email.com">
            </div>
            
            <div class="form-group">
                <label for="language" data-translate="defaultLanguage">اللغة الافتراضية</label>
                <select id="language" onchange="setLanguage(this.value)">
                    <option value="ar">العربية</option>
                    <option value="en">English</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary" data-translate="save">حفظ</button>
            <button type="button" class="btn btn-secondary" data-translate="cancel">إلغاء</button>
        </form>
        
        <!-- Table example -->
        <table>
            <thead>
                <tr>
                    <th data-translate="id">الرقم</th>
                    <th data-translate="name">الاسم</th>
                    <th data-translate="email">البريد الإلكتروني</th>
                    <th data-translate="status">الحالة</th>
                    <th data-translate="actions">الإجراءات</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>أحمد محمد</td>
                    <td>ahmed@example.com</td>
                    <td data-translate="active">نشط</td>
                    <td>
                        <button class="btn btn-sm" data-translate="edit">تعديل</button>
                        <button class="btn btn-sm btn-danger" data-translate="delete">حذف</button>
                    </td>
                </tr>
            </tbody>
        </table>
        
        <!-- Card example -->
        <div class="card">
            <div class="card-header">
                <h3 data-translate="statistics">الإحصائيات</h3>
            </div>
            <div class="card-body">
                <div class="stat-item">
                    <span data-translate="totalStudents">إجمالي الطلاب</span>
                    <span class="stat-value">150</span>
                </div>
                <div class="stat-item">
                    <span data-translate="totalCourses">إجمالي الدورات</span>
                    <span class="stat-value">25</span>
                </div>
                <div class="stat-item">
                    <span data-translate="totalExams">إجمالي الاختبارات</span>
                    <span class="stat-value">45</span>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = getCurrentLanguage();
            setLanguage(currentLang);
            
            // Set language selector value
            document.getElementById('language').value = currentLang;
        });
        
        // Handle form submission with translation
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert(t('operationSuccess'));
        });
    </script>
</body>
</html>
