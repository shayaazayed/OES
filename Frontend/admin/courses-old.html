<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الدورات - ExamPro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header style="background: white; padding: 1rem 0; border-radius: 16px; margin-bottom: 2rem; box-shadow: var(--shadow-lg);">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="btn btn-secondary" onclick="window.location.href='dashboard.html'">
                        <i class="fas fa-arrow-right"></i>
                        رجوع
                    </button>
                    <div>
                        <h1 style="font-size: 1.5rem; font-weight: 700; color: var(--gray-800); margin: 0;">إدارة الدورات</h1>
                        <p style="color: var(--gray-600); margin: 0; font-size: 0.9rem;">إنشاء وإدارة الدورات التعليمية</p>
                    </div>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <button class="btn btn-primary" onclick="showAddCourseModal()">
                        <i class="fas fa-plus"></i>
                        إنشاء دورة جديدة
                    </button>
                    <button class="btn btn-secondary" onclick="performLogout()">
                        <i class="fas fa-sign-out-alt"></i>
                        تسجيل الخروج
                    </button>
                </div>
            </div>
        </header>

        <!-- Courses Grid -->
        <div id="coursesContainer" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 1.5rem;">
            <!-- Courses will be loaded here -->
        </div>
    </div>

    <!-- Add Course Modal -->
    <div id="addCourseModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 2rem; border-radius: 16px; width: 90%; max-width: 500px;">
            <h3 style="margin-bottom: 1.5rem;">إنشاء دورة جديدة</h3>
            <form id="addCourseForm">
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">اسم الدورة</label>
                    <input type="text" id="courseName" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: 8px;">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">الوصف</label>
                    <textarea id="courseDescription" rows="3" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: 8px;"></textarea>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">المعلم</label>
                    <select id="courseTeacher" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: 8px;">
                        <option value="">اختر المعلم</option>
                        <!-- Teachers will be loaded here -->
                    </select>
                </div>
                <div style="margin-bottom: 1.5rem;">
                    <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">المدة (بالأسبوع)</label>
                    <input type="number" id="courseDuration" min="1" required style="width: 100%; padding: 0.75rem; border: 1px solid var(--gray-300); border-radius: 8px;">
                </div>
                <div style="display: flex; gap: 1rem; justify-content: flex-end;">
                    <button type="button" class="btn btn-secondary" onclick="hideAddCourseModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">إنشاء دورة</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script>
        // Check authentication
        if (!checkAuth()) {
            window.location.href = '../login.html';
        }

        // Check if user is admin
        if (!api.isAdmin()) {
            showAlert('غير مصرح لك بالوصول لهذه الصفحة', 'danger');
            setTimeout(() => {
                window.location.href = '../login.html';
            }, 2000);
        }

        // Load courses
        async function loadCourses() {
            try {
                const courses = await api.getAllCourses();
                displayCourses(courses);
            } catch (error) {
                showAlert('فشل في تحميل الدورات: ' + error.message, 'danger');
            }
        }

        // Display courses
        function displayCourses(courses) {
            const container = document.getElementById('coursesContainer');
            container.innerHTML = courses.map(course => `
                <div class="card">
                    <div style="padding: 1.5rem;">
                        <div style="display: flex; justify-content: space-between; align-items: start; margin-bottom: 1rem;">
                            <div style="width: 50px; height: 50px; background: var(--gradient-2); border-radius: 12px; display: flex; align-items: center; justify-content: center;">
                                <i class="fas fa-book" style="color: white; font-size: 1.5rem;"></i>
                            </div>
                            <div style="display: flex; gap: 0.5rem;">
                                <button class="btn btn-sm btn-primary" onclick="editCourse(${course.courseId})">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn btn-sm btn-danger" onclick="deleteCourse(${course.courseId})">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </div>
                        <h3 style="font-size: 1.25rem; font-weight: 700; color: var(--gray-800); margin-bottom: 0.5rem;">${course.courseName}</h3>
                        <p style="color: var(--gray-600); margin-bottom: 1rem; line-height: 1.6;">${course.description}</p>
                        <div style="display: flex; justify-content: space-between; align-items: center; padding-top: 1rem; border-top: 1px solid var(--gray-100);">
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <i class="fas fa-user-tie" style="color: var(--primary);"></i>
                                <span style="color: var(--gray-700); font-size: 0.9rem;">${course.teacherName || 'غير محدد'}</span>
                            </div>
                            <div style="display: flex; align-items: center; gap: 0.5rem;">
                                <i class="fas fa-clock" style="color: var(--warning);"></i>
                                <span style="color: var(--gray-700); font-size: 0.9rem;">${course.duration || 8} أسابيع</span>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Modal functions
        function showAddCourseModal() {
            document.getElementById('addCourseModal').style.display = 'block';
            loadTeachers();
        }

        function hideAddCourseModal() {
            document.getElementById('addCourseModal').style.display = 'none';
            document.getElementById('addCourseForm').reset();
        }

        // Load teachers for dropdown
        async function loadTeachers() {
            try {
                const users = await api.getAllUsers();
                const teachers = users.filter(user => user.userType === 'Teacher');
                const select = document.getElementById('courseTeacher');
                select.innerHTML = '<option value="">اختر المعلم</option>' + 
                    teachers.map(teacher => `<option value="${teacher.userId}">${teacher.username}</option>`).join('');
            } catch (error) {
                console.error('Failed to load teachers:', error);
            }
        }

        // Add course form handler
        document.getElementById('addCourseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const courseData = {
                courseName: document.getElementById('courseName').value,
                description: document.getElementById('courseDescription').value,
                teacherId: parseInt(document.getElementById('courseTeacher').value),
                duration: parseInt(document.getElementById('courseDuration').value)
            };

            try {
                await api.createCourse(courseData);
                showAlert('تم إنشاء الدورة بنجاح', 'success');
                hideAddCourseModal();
                loadCourses(); // Reload courses
            } catch (error) {
                showAlert('فشل في إنشاء الدورة: ' + error.message, 'danger');
            }
        });

        // Delete course
        async function deleteCourse(courseId) {
            if (confirm('هل أنت متأكد من حذف هذه الدورة؟')) {
                try {
                    await api.deleteCourse(courseId);
                    showAlert('تم حذف الدورة بنجاح', 'success');
                    loadCourses(); // Reload courses
                } catch (error) {
                    showAlert('فشل في حذف الدورة: ' + error.message, 'danger');
                }
            }
        }

        // Edit course (placeholder)
        function editCourse(courseId) {
            showAlert('وظيفة التعديل قيد التطوير', 'info');
        }

        // Logout function
        function performLogout() {
            if (confirm('هل أنت متأكد من تسجيل الخروج؟')) {
                api.logout();
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadCourses();
        });
    </script>
</body>
</html>
