<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Translation System</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; padding: 20px; }
        .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
        .language-switcher { margin-bottom: 20px; }
        .btn { padding: 10px 20px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .form-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: 600; }
        input, select { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; }
        h1, h2, h3 { margin: 10px 0; }
        small { color: #666; font-size: 0.9em; }
        .checkbox-group { display: flex; align-items: center; gap: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 data-translate="systemSettings">إعدادات النظام</h1>
        <p data-translate="systemSettingsSubtitle">إدارة إعدادات النظام والتطبيق</p>
        
        <div class="language-switcher">
            <label data-translate="defaultLanguage">اللغة الافتراضية:</label>
            <select id="languageSelector" onchange="setLanguage(this.value)">
                <option value="ar">العربية</option>
                <option value="en">English</option>
            </select>
        </div>

        <div class="test-section">
            <h2 data-translate="generalSettings">الإعدادات العامة</h2>
            
            <div class="form-group">
                <label for="siteName" data-translate="siteName">اسم الموقع</label>
                <input type="text" id="siteName" value="ExamPro">
                <small data-translate="systemNameThatWillAppearInAllPages">اسم النظام الذي سيظهر في جميع الصفحات</small>
            </div>
            
            <div class="form-group">
                <label for="systemEmail" data-translate="systemEmail">البريد الإلكتروني للنظام</label>
                <input type="email" id="systemEmail" value="admin@exampro.com">
                <small data-translate="emailUsedForNotificationsAndContact">البريد المستخدم للإشعارات والاتصال</small>
            </div>
        </div>

        <div class="test-section">
            <h2 data-translate="securitySettings">إعدادات الأمان</h2>
            
            <div class="form-group">
                <label for="minPasswordLength" data-translate="minPasswordLength">الحد الأدنى لطول كلمة المرور</label>
                <input type="number" id="minPasswordLength" value="8">
                <small data-translate="minimumCharactersRequired">عدد الأحرف الأدنى المطلوب</small>
            </div>
            
            <div class="form-group">
                <label for="sessionTimeout" data-translate="sessionTimeout">انتهاء صلاحية الجلسة (بالدقائق)</label>
                <input type="number" id="sessionTimeout" value="120">
                <small data-translate="afterThisPeriodUserWillBeLoggedOutAutomatically">بعد هذه المدة يتم تسجيل الخروج تلقائياً</small>
            </div>
        </div>

        <div class="test-section">
            <h2 data-translate="systemSettings">إعدادات النظام</h2>
            
            <h3 data-translate="backup">النسخ الاحتياطي</h3>
            
            <div class="checkbox-group">
                <input type="checkbox" id="autoBackup" checked>
                <label for="autoBackup" data-translate="enableAutoBackup">تفعيل النسخ الاحتياطي التلقائي</label>
            </div>
            
            <div class="form-group">
                <label for="backupFrequency" data-translate="backupFrequency">تكرار النسخ الاحتياطي</label>
                <select id="backupFrequency">
                    <option value="daily">يومياً</option>
                    <option value="weekly">أسبوعياً</option>
                    <option value="monthly">شهرياً</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="backupRetention" data-translate="backupRetentionDays">الاحتفاظ بالنسخ الاحتياطية (بالأيام)</label>
                <input type="number" id="backupRetention" value="30">
            </div>
            
            <h3 data-translate="notifications">الإشعارات</h3>
            
            <div class="checkbox-group">
                <input type="checkbox" id="emailNotifications" checked>
                <label for="emailNotifications" data-translate="enableEmailNotifications">تفعيل الإشعارات البريدية</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="smsNotifications">
                <label for="smsNotifications" data-translate="enableSmsNotifications">تفعيل الإشعارات عبر الرسائل</label>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="pushNotifications" checked>
                <label for="pushNotifications" data-translate="enablePushNotifications">تفعيل الإشعارات الفورية</label>
            </div>
            
            <h3 data-translate="logging">تسجيل الأحداث</h3>
            
            <div class="checkbox-group">
                <input type="checkbox" id="enableLogging" checked>
                <label for="enableLogging" data-translate="enableLogging">تفعيل تسجيل الأحداث</label>
            </div>
            
            <div class="form-group">
                <label for="logLevel" data-translate="logLevelSetting">مستوى التسجيل</label>
                <select id="logLevel">
                    <option value="error">الأخطاء فقط</option>
                    <option value="warning">تحذير وأعلى</option>
                    <option value="info" selected>معلومات وأعلى</option>
                    <option value="debug">الكل</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="logRetention" data-translate="logRetentionDays">الاحتفاظ بالسجلات (بالأيام)</label>
                <input type="number" id="logRetention" value="90">
            </div>
        </div>

        <div class="test-section">
            <button class="btn btn-primary" data-translate="saveSettings">حفظ الإعدادات</button>
            <button class="btn btn-secondary" data-translate="resetDefaults">استعادة الافتراضيات</button>
            <button class="btn btn-secondary" data-translate="logout">تسجيل الخروج</button>
        </div>
    </div>

    <script src="../js/translations.js"></script>
    <script>
        // Initialize language
        document.addEventListener('DOMContentLoaded', function() {
            const currentLang = getCurrentLanguage();
            setLanguage(currentLang);
            document.getElementById('languageSelector').value = currentLang;
        });
    </script>
</body>
</html>
